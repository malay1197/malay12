    <section id="reservations">
        <h1>Reserve Your Table</h1>
        <p>Book your table in just a few clicks!</p>

        <form action="#">
            <input type="text" id="name" name="name" placeholder="Full Name" required>

            <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>

            <input type="email" id="email" name="email" placeholder="Email Address" required>

            <input type="date" id="date" name="date" required>
            
            <input type="time" id="time" name="time" required>

            <input type="number" id="guests" name="guests" min="1" max="20" placeholder="Number of Guests" required>

            <textarea id="requests" name="requests" rows="2" placeholder="Special Requests (Optional)"></textarea>

            <button type="submit">Book Now</button>
        </form>
    </section>
